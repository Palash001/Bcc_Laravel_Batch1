<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
	
    <meta name="description" content="Basic HTML page">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Class #03 - HTML</title>

<body>


<input list="browsers">

<datalist id="browsers">

    <option value="Internet Explorer">
	
    <option value="Firefox">
	
    <option value="Chrome">
	
    <option value="Opera">
	
    <option value="Safari">
	
</datalist>

<iframe src="iframePage.html" frameborder="1" name="target_website" width="100" height="100"
        sandbox="allow-scripts">

		</iframe>

<p>
    <a href="targetPage.html" target="target_website">Target Page</a>
</p>

<audio controls>

    <source src="media/horse.ogg" type="audio/ogg">
	
    <source src="media/horse.mp3" type="audio/mpeg">
	
    Your browser does not support the audio element.
	
</audio>

<br>
<br>

<video width="400" controls preload="none">

    <source src="media/mov_bbb.mp4" type="video/mp4">
	
    <source src="media/mov_bbb.ogg" type="video/ogg">
	
    Your browser does not support HTML5 video.
	
</video>

<br>
<br>

<iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="2"></iframe>

<br>

<img src="Chrysanthemum1.jpg" alt="image1" width="250" height="250">

<br>
<br>

<iframe width="560" height="315" src="https://www.youtube.com/embed/T8LCUK4ox24?controls=0" 

frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>

</iframe>


<br>

<h1>
    <bdo dir="rtl">
        This is paragraph
    </bdo>
</h1>

<p>This is paragraph</p>

<br>

<pre>This is pre tag</pre>

<br>

<code>This is pre tag</code>

<br>
<br>

<a href="http://google.com" accesskey="a" target="_blank">Google</a>

<span contenteditable="true">This is block level element</span>

<a href="Chrysanthemum.jpg" download>

    <img src="Chrysanthemum.jpg" alt="image" width="250" height="250">
	
</a>

<br>

<iframe src="../class-01-html/index.html" frameborder="0"></iframe>
